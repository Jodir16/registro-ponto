<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ponto</h2>
    <input type="text" id="codigo" placeholder="Digite seu código">
    <button onclick="enviar('Entrada')">Registrar Entrada</button>
    <button onclick="enviar('Inicio Pausa')">Início da Pausa</button>
    <button onclick="enviar('Fim Pausa')">Fim da Pausa</button>
    <button onclick="enviar('Saida')">Registrar Saída</button>
    <div class="mensagem" id="mensagem"></div>

    <form id="form" method="GET" target="iframeOculto">
      <input type="hidden" name="codigo" id="inputCodigo">
      <input type="hidden" name="tipo" id="inputTipo">
    </form>
    <iframe name="iframeOculto" onload="mostrarMensagem('Registro enviado!')"></iframe>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxfvsgBw2EZYdKxVgNHHSYBBkYYzRY9i-L8ed1U_WoaDxFsNWfkJinEVRHHeIKo31TQ/exec";

    function enviar(tipo) {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) {
        mostrarMensagem("Digite seu código", true);
        return;
      }

      const form = document.getElementById("form");
      document.getElementById("inputCodigo").value = codigo;
      document.getElementById("inputTipo").value = tipo;
      form.action = endpoint;
      form.submit();
    }

    function mostrarMensagem(msg, erro = false) {
      const el = document.getElementById("mensagem");
      el.textContent = msg;
      el.style.color = erro ? "red" : "green";
    }
  </script>
</body>
</html>
