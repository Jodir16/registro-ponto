<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ponto</h2>
    <input type="text" id="codigo" placeholder="Digite seu código">
    <button onclick="registrar('Entrada')">Registrar Entrada</button>
    <button onclick="registrar('Inicio Pausa')">Início da Pausa</button>
    <button onclick="registrar('Fim Pausa')">Fim da Pausa</button>
    <button onclick="registrar('Saida')">Registrar Saída</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxfvsgBw2EZYdKxVgNHHSYBBkYYzRY9i-L8ed1U_WoaDxFsNWfkJinEVRHHeIKo31TQ/exec";

    function registrar(tipo) {
      const codigo = document.getElementById('codigo').value.trim();
      if (!codigo) {
        mostrarMensagem("Por favor, insira seu código.", true);
        return;
      }

      fetch(`${endpoint}?codigo=${encodeURIComponent(codigo)}&tipo=${encodeURIComponent(tipo)}`)
        .then(res => res.text())
        .then(resposta => {
          mostrarMensagem(resposta, resposta.toLowerCase().includes("erro"));
        })
        .catch(() => {
          mostrarMensagem("Erro ao conectar com o servidor.", true);
        });
    }

    function mostrarMensagem(texto, erro = false) {
      const el = document.getElementById("mensagem");
      el.textContent = texto;
      el.style.color = erro ? "red" : "green";
    }
  </script>
</body>
</html>
