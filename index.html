
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    #mensagem {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Registro de Ponto</h1>
  <input type="text" id="codigo" placeholder="Digite seu código (ex: 001)" required>
  <select id="tipoRegistro">
    <option value="">Selecione o tipo de registro</option>
    <option value="Entrada">Entrada</option>
    <option value="Início Pausa">Início Pausa</option>
    <option value="Fim Pausa">Fim Pausa</option>
    <option value="Saída">Saída</option>
  </select>
  <button onclick="registrar()">Registrar</button>
  <div id="mensagem"></div>

  <script>
    function registrar() {
      var codigo = document.getElementById('codigo').value.trim();
      var tipo = document.getElementById('tipoRegistro').value;
      var mensagemDiv = document.getElementById('mensagem');

      if (!codigo || !tipo) {
        mensagemDiv.textContent = "Preencha todos os campos!";
        mensagemDiv.style.color = "red";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzDQXLiZqhaKnVsZI5353olB2q5oRB6sin1XEGsZD-DOp1Sf1WHTAGIkpnenZt112_E/exec", {
        method: "POST",
        body: new URLSearchParams({codigo: codigo, tipo: tipo})
      })
      .then(response => response.text())
      .then(data => {
        mensagemDiv.textContent = "Registro feito com sucesso!";
        mensagemDiv.style.color = "green";
        document.getElementById('codigo').value = "";
        document.getElementById('tipoRegistro').value = "";
      })
      .catch(error => {
        mensagemDiv.textContent = "Erro ao registrar: " + error.message;
        mensagemDiv.style.color = "red";
      });
    }
  </script>
</body>
</html>
