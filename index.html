<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ponto</h2>
    <input type="text" id="codigo" placeholder="Digite seu código">
    <button onclick="enviar('Entrada')">Registrar Entrada</button>
    <button onclick="enviar('Inicio Pausa')">Início da Pausa</button>
    <button onclick="enviar('Fim Pausa')">Fim da Pausa</button>
    <button onclick="enviar('Saida')">Registrar Saída</button>
    <div class="mensagem" id="mensagem"></div>

    <form id="form" method="GET" target="iframeOculto">
      <input type="hidden" name="codigo" id="inputCodigo">
      <input type="hidden" name="tipo" id="inputTipo">
    </form>
    <iframe name="iframeOculto" id="iframeOculto"></iframe>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyH9Ub65JmGsFxPyBllrA5Nq_v499kgwTUtOaWxgzuZ9bkvC8maeYeELiqnVnxOoPPL/exec";

    function mostrarMensagem(tipo) {
      const agora = new Date();
      const dataHora = agora.toLocaleString("pt-BR", { hour12: false });
      const el = document.getElementById("mensagem");
      el.textContent = `✔ ${tipo} registrada em ${dataHora}`;
      el.style.color = "green";
    }

    function enviar(tipo) {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) {
        const el = document.getElementById("mensagem");
        el.textContent = "Digite seu código";
        el.style.color = "red";
        return;
      }

      document.getElementById("inputCodigo").value = codigo;
      document.getElementById("inputTipo").value = tipo;

      const form = document.getElementById("form");
      form.action = endpoint;
      form.submit();

      // Guardar o tipo temporariamente para usar no onload
      window.tipoEnviado = tipo;
    }

    window.onload = () => {
      document.getElementById("iframeOculto").onload = () => {
        if (window.tipoEnviado) {
          mostrarMensagem(window.tipoEnviado);
          window.tipoEnviado = null;
        }
      };
    };
  </script>
</body>
</html>
