<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    h1, #dataHoraAtual {
      text-align: center;
      color: #333;
    }
    #dataHoraAtual {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 18px;
    }
    input,
    select,
    button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    #mensagem {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Registro de Ponto</h1>
  <div id="dataHoraAtual"></div>

  <input type="text" id="codigo" placeholder="Digite seu código (ex: 001)" required />
  <select id="tipoRegistro">
    <option value="">Selecione o tipo de registro</option>
    <option value="Entrada">Entrada</option>
    <option value="Início Pausa">Início Pausa</option>
    <option value="Fim Pausa">Fim Pausa</option>
    <option value="Saída">Saída</option>
  </select>
  <button onclick="registrar()">Registrar</button>
  <div id="mensagem"></div>

  <script>
    function atualizarDataHora() {
      const dataHoraDiv = document.getElementById('dataHoraAtual');
      const agora = new Date();

      const dia = String(agora.getDate()).padStart(2, '0');
      const mes = String(agora.getMonth() + 1).padStart(2, '0');
      const ano = agora.getFullYear();

      const hora = String(agora.getHours()).padStart(2, '0');
      const min = String(agora.getMinutes()).padStart(2, '0');
      const seg = String(agora.getSeconds()).padStart(2, '0');

      const dataHoraFormatada = `${dia}/${mes}/${ano} ${hora}:${min}:${seg}`;
      dataHoraDiv.textContent = "Hora atual: " + dataHoraFormatada;
    }

    setInterval(atualizarDataHora, 1000);
    atualizarDataHora();

    function registrar() {
      var codigo = document.getElementById('codigo').value.trim();
      var tipo = document.getElementById('tipoRegistro').value;
      var mensagemDiv = document.getElementById('mensagem');

      if (!codigo || !tipo) {
        mensagemDiv.textContent = "Preencha todos os campos!";
        mensagemDiv.style.color = "red";
        return;
      }

      const agora = new Date();
      const dia = String(agora.getDate()).padStart(2, '0');
      const mes = String(agora.getMonth() + 1).padStart(2, '0');
      const ano = agora.getFullYear();

      const hora = String(agora.getHours()).padStart(2, '0');
      const min = String(agora.getMinutes()).padStart(2, '0');
      const seg = String(agora.getSeconds()).padStart(2, '0');

      const dataHoraFormatada = `${dia}/${mes}/${ano} ${hora}:${min}:${seg}`;

      fetch("https://script.google.com/macros/s/AKfycbz1HfckJmUOXmVKK6n3Du6VZNvxp4j00F7c5mn6DjMh2Gk1R_Ml8Wj5scji0A6AZFB0/exec", {
        method: "POST",
        body: new URLSearchParams({ 
          codigo: codigo, 
          tipo: tipo,
          dataHora: dataHoraFormatada 
        }),
      })
        .then(response => response.text())
        .then(data => {
          mensagemDiv.textContent = "Registro feito com sucesso!";
          mensagemDiv.style.color = "green";
          document.getElementById('codigo').value = "";
          document.getElementById('tipoRegistro').value = "";
        })
        .catch(error => {
          mensagemDiv.textContent = "Erro ao registrar: " + error.message;
          mensagemDiv.style.color = "red";
        });
    }
  </script>
</body>
</html>
